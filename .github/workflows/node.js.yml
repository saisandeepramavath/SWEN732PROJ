name: Run Tests with Server

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure Jest can compare against origin/main

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install
        working-directory: MSN

      - name: Start Server in Background
        run: npm start &
        working-directory: MSN

      - name: Wait for Server to Start
        run: npx wait-on http://localhost:8081  # Adjust port if needed

      - name: Build
        run: npm run build --if-present
        working-directory: MSN

      - name: Run Jest Test Discovery (Debugging)
        run: npx jest --listTests
        working-directory: MSN

      - name: Run Tests
        run: npm run test -- --coverage=true
        working-directory: MSN
